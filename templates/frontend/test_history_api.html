<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking History API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        button { background: #07203f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        input { width: 300px; padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Booking History API</h1>
    
    <div>
        <h3>1. Login</h3>
        <input type="email" id="email" value="test@example.com" placeholder="Email">
        <input type="password" id="password" value="testpassword" placeholder="Password">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result" style="display: none;"></div>
    </div>
    
    <div>
        <h3>2. Get Booking History</h3>
        <button onclick="getBookingHistory()">Get My Bookings</button>
        <div id="historyResult" class="result" style="display: none;"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    authToken = data.key;
                    localStorage.setItem('authToken', authToken);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Login successful!\nToken: ${authToken}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Login failed:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        async function getBookingHistory() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('historyResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/bookings/my/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                console.log('Booking history response:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    if (data.length === 0) {
                        resultDiv.textContent = '✅ No bookings found for this user';
                    } else {
                        resultDiv.textContent = `✅ Found ${data.length} booking(s):\n${JSON.stringify(data, null, 2)}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ API failed:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        // Auto-login if token exists
        if (authToken) {
            document.getElementById('loginResult').style.display = 'block';
            document.getElementById('loginResult').className = 'result success';
            document.getElementById('loginResult').textContent = `Already logged in with token: ${authToken}`;
        }
    </script>
</body>
</html>
