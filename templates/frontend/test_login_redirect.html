<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Redirect Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        button { background: #07203f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        input { width: 300px; padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Login Redirect Test</h1>
    
    <div>
        <h3>Test Login and Redirect</h3>
        <input type="email" id="email" value="admin@example.com" placeholder="Email">
        <input type="password" id="password" value="adminpass123" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Step 1: Login
                console.log('Attempting login...');
                const loginResponse = await fetch('http://localhost:8000/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const loginData = await loginResponse.json();
                resultDiv.style.display = 'block';
                
                if (loginResponse.ok && loginData.key) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Login successful!\nToken: ${loginData.key.substring(0, 20)}...\n\nChecking user profile...`;
                    
                    // Step 2: Get profile to check is_superuser
                    const profileResponse = await fetch('http://localhost:8000/api/profile/', {
                        headers: { 'Authorization': 'Token ' + loginData.key }
                    });
                    
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        resultDiv.textContent += `\n\nProfile data:\n- Username: ${profileData.username}\n- Email: ${profileData.email}\n- is_staff: ${profileData.is_staff}\n- is_superuser: ${profileData.is_superuser}`;
                        
                        // Step 3: Determine redirect
                        if (profileData.is_staff || profileData.is_superuser) {
                            resultDiv.textContent += `\n\nüéØ Redirect: Admin Dashboard (admin_dashboard.html)`;
                        } else {
                            resultDiv.textContent += `\n\nüéØ Redirect: Home Page (home.html)`;
                        }
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.textContent += `\n\n‚ùå Failed to get profile: ${profileResponse.status}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login failed:\nStatus: ${loginResponse.status}\nResponse: ${JSON.stringify(loginData, null, 2)}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
