<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Booking API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        button { background: #07203f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Debug Booking API</h1>
    
    <div>
        <h3>1. First Login</h3>
        <input type="email" id="email" value="test@example.com" placeholder="Email">
        <input type="password" id="password" value="testpassword" placeholder="Password">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result" style="display: none;"></div>
    </div>
    
    <div>
        <h3>2. Test Booking</h3>
        <input type="text" id="roomNumber" value="A101" placeholder="Room Number">
        <input type="text" id="buildingName" value="Building A" placeholder="Building Name">
        <input type="date" id="bookingDate" value="">
        <input type="time" id="startTime" value="09:00">
        <input type="time" id="endTime" value="10:00">
        <input type="text" id="purpose" value="Test meeting" placeholder="Purpose">
        <button onclick="testBooking()">Test Booking</button>
        <div id="bookingResult" class="result" style="display: none;"></div>
    </div>

    <script>
        // Set default date to tomorrow
        document.getElementById('bookingDate').value = new Date(Date.now() + 86400000).toISOString().split('T')[0];
        
        let authToken = localStorage.getItem('authToken');
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    authToken = data.key;
                    localStorage.setItem('authToken', authToken);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Login successful!\nToken: ${authToken}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Login failed:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        async function testBooking() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const bookingData = {
                room_number: document.getElementById('roomNumber').value,
                building_name: document.getElementById('buildingName').value,
                booking_date: document.getElementById('bookingDate').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                purpose: document.getElementById('purpose').value
            };
            
            const resultDiv = document.getElementById('bookingResult');
            
            try {
                console.log('Sending booking data:', bookingData);
                
                const response = await fetch('http://localhost:8000/api/bookings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${authToken}`
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                console.log('Booking response:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Booking successful!\nBooking ID: ${data.id}\nResponse: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Booking failed:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Network Error: ${error.message}`;
            }
        }
        
        // Auto-login if token exists
        if (authToken) {
            document.getElementById('loginResult').style.display = 'block';
            document.getElementById('loginResult').className = 'result success';
            document.getElementById('loginResult').textContent = `Already logged in with token: ${authToken}`;
        }
    </script>
</body>
</html>
