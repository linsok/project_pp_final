<!DOCTYPE html>
<html>
<head>
    <title>Test Booking API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; margin-bottom: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Booking API</h1>
    
    <div class="form-group">
        <label>Authentication Token:</label>
        <input type="text" id="token" placeholder="Enter your auth token here" />
        <button onclick="testLogin()">Test Login First</button>
    </div>
    
    <div class="form-group">
        <label>Room Number:</label>
        <input type="text" id="roomNumber" value="A101" />
    </div>
    
    <div class="form-group">
        <label>Building Name:</label>
        <input type="text" id="buildingName" value="Building A" />
    </div>
    
    <div class="form-group">
        <label>Booking Date:</label>
        <input type="date" id="bookingDate" />
    </div>
    
    <div class="form-group">
        <label>Start Time:</label>
        <input type="time" id="startTime" value="10:00" />
    </div>
    
    <div class="form-group">
        <label>End Time:</label>
        <input type="time" id="endTime" value="11:00" />
    </div>
    
    <div class="form-group">
        <label>Purpose:</label>
        <textarea id="purpose" placeholder="Meeting purpose">Test booking</textarea>
    </div>
    
    <button onclick="testBooking()" id="bookBtn">Test Booking</button>
    
    <div id="result"></div>
    
    <script>
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('bookingDate').value = tomorrow.toISOString().split('T')[0];
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                const data = await response.json();
                if (data.key) {
                    document.getElementById('token').value = data.key;
                    showResult('Login successful! Token: ' + data.key, 'success');
                } else {
                    showResult('Login failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showResult('Login error: ' + error.message, 'error');
            }
        }
        
        async function testBooking() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('Please enter an authentication token or login first', 'error');
                return;
            }
            
            const bookingData = {
                room_number: document.getElementById('roomNumber').value,
                building_name: document.getElementById('buildingName').value,
                booking_date: document.getElementById('bookingDate').value,
                start_time: document.getElementById('startTime').value,
                end_time: document.getElementById('endTime').value,
                purpose: document.getElementById('purpose').value
            };
            
            console.log('Sending booking data:', bookingData);
            
            const btn = document.getElementById('bookBtn');
            btn.disabled = true;
            btn.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/bookings/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Token ' + token
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const result = await response.json();
                console.log('Booking response:', result);
                
                if (response.ok) {
                    showResult('Booking successful! ' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('Booking failed: ' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('Network error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Booking';
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
